<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col" id="listTable">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Malzemeler</h3>
          </div>
          <div class="form-group" style="width: 25%;">
            <label for="exampleFormControlSelect1">Malzeme Türü Listesi Filtreleyici</label>
            <select class="form-control" id="exampleFormControlSelect1" #ingredientGenreFilterSelect (change)="cleartheIngredientDisplayList(ingredientGenreFilterSelect.value)">
              <option value="0">henüz seçilmedi!</option>
              <option *ngFor="let value of Ingredient_genreList" value="{{value.Id}}">{{value.name}}</option>
            </select>
          </div> 
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Malzeme Adı</th>
                  <th scope="col">Malzeme Türü Adı</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr id="addButton">
                  <td>
                    <a class="btn btn-sm bg-success text-right" (click)="opentheAddPopUp()">Malzeme ekle</a>
                  </td>
                </tr>
                <tr *ngFor="let value of IngredientFullInfoDisplayList">
                  <td>
                    <span class="badge badge-dot mr-4">
                      <i class="bg-warning"></i> {{value.name}}
                    </span>
                  </td>
                  <td>
                    {{value.ingredient_genre_name}}
                  </td>
                  <td>
                    <button _ngcontent-c5="" class="btn btn-sm bg-yellow" (click)="updateChoose(value)" value="{{value}}">Update</button>
                    &nbsp;&nbsp;
                    <button _ngcontent-c5="" mat-dialog-close class="btn btn-sm bg-gradient-danger" (click)="deletewithPrompt(value.Id)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
